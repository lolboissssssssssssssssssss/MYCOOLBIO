<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaatvik | Producer & Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; width: 100vw; cursor: pointer; }

        /* Video Background */
        #background { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; pointer-events: none; 
        }

        /* Profile Card - Black Shadows & White Text */
        #profile-block { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 400px; 
            background: rgba(10, 10, 10, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 35px; border-radius: 20px; z-index: 20; 
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
        }

        .profile-header { display: flex; flex-direction: column; align-items: center; gap: 15px; text-align: center; }
        
        .waveform-container { 
            width: 100%; height: 65px; border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.15); 
        }
        
        #profile-name { 
            font-size: 32px; font-weight: 700; color: #fff; 
            letter-spacing: -0.5px; margin-top: 5px;
        }

        #profile-bio { color: #aaa; font-size: 14px; margin: 10px 0; line-height: 1.5; font-weight: 300; }

        .skills-container { margin: 25px 0; }
        .skill { margin-bottom: 15px; }
        .skill-name { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 6px; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .skill-bar-bg { height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; }
        .skill-bar-fill { height: 100%; border-radius: 2px; background: #fff; }

        #music-widget { 
            background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 10px; 
            display: flex; align-items: center; gap: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .status-dot { color: #fff; font-size: 12px; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .social-links { display: flex; justify-content: center; gap: 25px; margin-top: 25px; }
        .social-icon { width: 24px; height: 24px; transition: 0.3s ease; }
        .social-icon:hover { transform: translateY(-3px); }
    </style>
</head>
<body onclick="startExperience()">

    <video id="background" loop muted playsinline autoplay>
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <div id="profile-block">
        <div class="profile-header">
            <div class="waveform-container">
                <img src="https://i.gifer.com/origin/63/6345e1512e376805466188f277d9053c_w200.gif" 
                     style="width:100%; height:100%; object-fit:cover;" alt="Waveform">
            </div>
            <div id="profile-name">Shaatvik</div>
            <div id="profile-bio">Rookie Designer & Veteran Music Producer. <br> "Tryna make that bank IFYKWIM"</div>
        </div>

        <div class="skills-container">
            <div class="skill">
                <div class="skill-name"><span>Graphic Design</span><span>90%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 90%;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Mockup Design</span><span>95%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 95%;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Loafing</span><span>100%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 100%;"></div></div>
            </div>
        </div>

        <div id="music-widget">
            <div class="status-dot">‚óè</div>
            <div style="font-size: 10px; letter-spacing: 0.5px;">
                <span style="opacity: 0.6;">NOW PLAYING</span><br>
                <strong style="font-size: 12px;">Blakk Rockstar - Ken Carson</strong>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/shaatvik.m/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="social-icon">
            </a>
            <a href="https://x.com/shaatvik69798" target="_blank">
                <img src="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1793a4a.png" class="social-icon">
            </a>
            <a href="https://discord.com/users/980731046880493568" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/718/original/discord-logo-icon-free-png.png" class="social-icon">
            </a>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/blakk-rockstar.mp3" type="audio/mp3">
    </audio>

    <script>
        let isPlaying = false;
        function startExperience() {
            if (!isPlaying) {
                const bgMusic = document.getElementById('background-music');
                const bgVideo = document.getElementById('background');
                bgMusic.volume = 0.4;
                bgMusic.play();
                bgVideo.muted = false; // Unmutes video if it has sound
                isPlaying = true;
            }
        }
    </script>
</body>
</html>
