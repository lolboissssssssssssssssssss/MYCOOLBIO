<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAATVIK // CONSOLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background-color: #000; color: #fff; overflow: hidden; 
            height: 100vh; width: 100vw; font-family: 'Space Mono', monospace;
        }

        /* CRT Overlay */
        body::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; filter: blur(2px) brightness(0.35);
        }
        #background-video { width: 100%; height: 100%; object-fit: cover; }

        #main-console {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; max-width: 480px; /* Slightly wider for better fit */
            background: rgba(5, 5, 5, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            padding: 30px; /* Adjusted padding */
            z-index: 120; 
            backdrop-filter: blur(15px); box-shadow: 0 0 80px rgba(0,0,0,1);
            overflow: hidden;
        }

        #profile-name { 
            font-family: 'Syne', sans-serif;
            font-size: clamp(32px, 10vw, 48px); /* Responsive font size */
            font-weight: 800;
            letter-spacing: -1px; text-align: center; 
            margin-bottom: 10px; color: #fff; text-transform: uppercase;
            line-height: 1;
        }

        #profile-tag { 
            display: flex; justify-content: center; align-items: center; gap: 8px;
            color: #444; font-size: 8px; letter-spacing: 1.5px; margin-bottom: 25px; 
            text-transform: uppercase; width: 100%;
        }
        .tag-item { white-space: nowrap; }

        #user-quote { 
            font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 800;
            color: #fff; border-left: 4px solid #fff; padding: 5px 0 5px 15px; 
            margin-bottom: 25px; text-transform: uppercase; font-style: italic;
            letter-spacing: -0.5px; line-height: 1.2;
        }

        #now-playing {
            background: rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 2px;
            display: flex; flex-direction: column; gap: 4px; margin-bottom: 20px; border-left: 3px solid #fff;
        }
        .music-info span { font-size: 8px; color: #555; letter-spacing: 1px; }
        .music-info strong { font-size: 10px; color: #fff; letter-spacing: 0.5px; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; }

        .system-display { width: 100%; height: 60px; border: 1px solid #222; margin-bottom: 25px; overflow: hidden; background: #000; }
        .waveform-gif { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1) contrast(2) brightness(1.2); opacity: 0.7; }

        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .social-btn {
            border: 1px solid #222; padding: 10px; text-align: center; transition: 0.3s;
            background: rgba(255,255,255,0.03); display: flex; align-items: center; justify-content: center;
        }
        .social-btn:hover { background: #fff; }
        .social-btn:hover img { filter: invert(1); }
        .social-btn img { width: 18px; transition: 0.3s; }

        #terminal { font-size: 9px; color: #444; height: 60px; overflow: hidden; line-height: 1.4; }

        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; z-index: 200; cursor: pointer;
        }
        #start-screen p { letter-spacing: 15px; color: #fff; font-size: 12px; font-family: 'Rajdhani', sans-serif; }

        .invert { filter: invert(1) hue-rotate(180deg); }
        .hidden { opacity: 0 !important; visibility: hidden !important; transition: 0.8s; }
    </style>
</head>
<body onmousedown="flashOn()" onmouseup="flashOff()">

    <div id="start-screen" onclick="init()">
        <p>[ INITIALIZE_CORE ]</p>
    </div>

    <div id="background-container">
        <video id="background-video" loop muted playsinline>
            <source src="assets/bg.mp4" type="video/mp4">
        </video>
    </div>

    <div id="main-console">
        <h1 id="profile-name">SHAATVIK</h1>
        
        <div id="profile-tag">
            <span class="tag-item">DESIGNER</span>
            <span class="tag-sep">//</span>
            <span class="tag-item">PRODUCER</span>
            <span class="tag-sep">//</span>
            <span class="tag-item">PHOTOGRAPHER</span>
        </div>

        <div id="user-quote">"Cant Rush Greatness"</div>

        <div id="now-playing" class="music-info">
            <span>AUD_STREAM_ACTIVE</span>
            <strong>Now playing Where Was You - Travis Scott</strong>
        </div>

        <div class="system-display">
            <img src="https://i.gifer.com/origin/63/6345e1512e376805466188f277d9053c_w200.gif" class="waveform-gif">
        </div>

        <div class="social-grid">
            <a href="https://instagram.com/shaatvik.m/" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></a>
            <a href="https://x.com/shaatvik69798" target="_blank" class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg"></a>
            <a href="https://discord.com/users/980731046880493568" target="_blank" class="social-btn"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg"></a>
        </div>

        <div id="terminal"></div>
    </div>

    <audio id="bg-audio" loop><source src="assets/Blakk-Rockstar.mp3" type="audio/mp3"></audio>
    <audio id="sfx-click"><source src="assets/click.mp3" type="audio/mp3"></audio>
    <audio id="sfx-type"><source src="assets/type.mp3" type="audio/mp3"></audio>

    <script>
        const logs = [
            "> MOUNTING ASSETS...",
            "> DECRYPTING CORE_IV...",
            "> GREATNESS_MODULE: LOADED",
            "> SYSTEM_STATUS: OPTIMAL",
            "> WELCOME, SHAATVIK."
        ];

        function flashOn() {
            document.body.classList.add('invert');
            document.getElementById('sfx-click').currentTime = 0;
            document.getElementById('sfx-click').play().catch(()=>{});
        }

        function flashOff() { document.body.classList.remove('invert'); }

        function init() {
            document.getElementById('bg-audio').volume = 0.4;
            document.getElementById('bg-audio').play();
            document.getElementById('background-video').play();
            document.getElementById('start-screen').classList.add('hidden');

            let i = 0;
            const term = document.getElementById('terminal');
            const typing = setInterval(() => {
                if(i < logs.length) {
                    term.innerHTML += logs[i] + "<br>";
                    document.getElementById('sfx-type').currentTime = 0;
                    document.getElementById('sfx-type').play().catch(()=>{});
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 800);
        }
    </script>
</body>
</html>
