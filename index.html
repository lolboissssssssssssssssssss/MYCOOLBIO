<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaatvik | Producer & Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Video Background Styling */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
        }

        /* Start Screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
        }

        /* Profile Block */
        #profile-block {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(0, 206, 209, 0.4);
            padding: 25px;
            border-radius: 20px;
            z-index: 20;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 206, 209, 0.2);
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .waveform-container {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #00CED1;
        }

        .waveform-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #profile-name {
            font-size: 42px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00CED1, 0 0 20px #00CED1;
            letter-spacing: 2px;
        }

        #profile-bio {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Skills Section */
        .skills-container {
            margin-top: 20px;
        }

        .skill {
            margin-bottom: 12px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 4px;
            color: #00CED1;
        }

        .skill-bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .skill-bar-fill {
            height: 100%;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 206, 209, 0.5);
        }

        /* Music Widget */
        #music-widget {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(0, 206, 209, 0.2);
        }

        .pulse {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Socials */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
            transition: 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.2);
            filter: invert(1) drop-shadow(0 0 5px #00CED1);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div style="text-align: center;">
            <p style="letter-spacing: 5px;">[ CLICK TO ENTER ]</p>
        </div>
    </div>

    <video id="background" loop muted playsinline>
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <div id="profile-block">
        <div class="profile-header">
            <div class="waveform-container">
                <img src="https://i.gifer.com/origin/63/6345e1512e376805466188f277d9053c_w200.gif" class="waveform-gif" alt="Waveform">
            </div>
            <div id="profile-name">Shaatvik</div>
            <div id="profile-bio">Rookie Designer And Veteran Music Producer. <br> Tryna make that bank IFYKWIM.</div>
        </div>

        <div class="skills-container">
            <div class="skill">
                <div class="skill-name"><span>Graphic Design</span><span>90%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 90%; background: #ff6b6b;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Mockup Design</span><span>95%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 95%; background: #4facfe;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Loafing</span><span>100%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 100%; background: #00CED1;"></div></div>
            </div>
        </div>

        <div id="music-widget">
            <div class="pulse" style="color: #00CED1;">‚óè</div>
            <div style="font-size: 11px;">
                <span style="color: #00CED1; opacity: 0.7;">NOW PLAYING:</span><br>
                <span style="font-weight: bold;">Blakk Rockstar - Ken Carson</span>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/shaatvik.m/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="social-icon"></a>
            <a href="https://x.com/shaatvik69798" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx--v1.png" class="social-icon" style="filter:none;"></a>
            <a href="https://discord.com/users/980731046880493568" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" class="social-icon"></a>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/blakk-rockstar.mp3" type="audio/mp3">
    </audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const bgMusic = document.getElementById('background-music');
        const bgVideo = document.getElementById('background');

        startScreen.addEventListener('click', () => {
            bgMusic.volume = 0.3;
            bgMusic.play();
            bgVideo.play();
            startScreen.classList.add('hidden');
        });
    </script>
</body>
</html>
