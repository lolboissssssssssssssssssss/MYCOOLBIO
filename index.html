<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaatvik | Designer & Producer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; width: 100vw; position: relative; }

        /* VHS Scanline & Grain Overlay */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 50;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.6;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.55; }
            50% { opacity: 0.6; }
            100% { opacity: 0.58; }
        }

        /* Centered Background Video */
        #background { 
            position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; 
            width: auto; height: auto; z-index: 1; transform: translate(-50%, -50%);
            object-fit: cover; pointer-events: none; opacity: 0.5;
        }

        /* Start Screen */
        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            z-index: 100; cursor: pointer; transition: opacity 0.6s ease;
        }

        #start-screen p { letter-spacing: 6px; color: #fff; font-size: 11px; text-shadow: 0 0 10px #fff; }

        /* Draggable Profile Card */
        #profile-block { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 380px; 
            background: rgba(15, 15, 15, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 30px; border-radius: 12px; z-index: 60; 
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            cursor: grab;
            user-select: none;
        }

        #profile-block:active { cursor: grabbing; }

        .profile-header { display: flex; flex-direction: column; align-items: center; gap: 15px; text-align: center; pointer-events: none; }
        #profile-name { font-size: 32px; font-weight: 700; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
        #profile-bio { color: #888; font-size: 13px; line-height: 1.5; margin-bottom: 5px; }

        /* Skills Bars */
        .skills-container { margin: 20px 0; pointer-events: none; }
        .skill { margin-bottom: 12px; }
        .skill-name { display: flex; justify-content: space-between; font-size: 10px; color: #fff; text-transform: uppercase; margin-bottom: 4px; }
        .skill-bar-bg { height: 3px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; }
        .skill-bar-fill { height: 100%; background: #fff; box-shadow: 0 0 8px #fff; }

        /* Social Icons */
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-icon { width: 22px; height: 22px; filter: grayscale(1) invert(1); opacity: 0.7; transition: 0.3s; }
        .social-icon:hover { opacity: 1; transform: scale(1.1); filter: grayscale(0) invert(0); }

        .hidden { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <p>[ BOOT SYSTEM ]</p>
    </div>

    <video id="background" loop muted playsinline>
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <div id="profile-block">
        <div class="profile-header">
            <div id="profile-name">SHAATVIK</div>
            <div id="profile-bio">
                Rookie Designer & Music Producer. <br>
                Professional Photographer. <br>
                "Tryna make that bank IYKWIM"
            </div>
        </div>

        <div class="skills-container">
            <div class="skill">
                <div class="skill-name"><span>Design</span><span>90%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 90%;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Photography</span><span>85%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 85%;"></div></div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/shaatvik.m/"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="social-icon"></a>
            <a href="https://x.com/shaatvik69798"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" class="social-icon"></a>
            <a href="https://discord.com/users/980731046880493568"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg" class="social-icon"></a>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/blakk-rockstar.mp3" type="audio/mp3">
    </audio>

    <audio id="static-sound">
        <source src="assets/static.mp3" type="audio/mp3">
    </audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const bgMusic = document.getElementById('background-music');
        const staticSound = document.getElementById('static-sound');
        const bgVideo = document.getElementById('background');
        const card = document.getElementById('profile-block');

        startScreen.addEventListener('click', () => {
            // Play static briefly then music
            staticSound.volume = 0.2;
            staticSound.play().catch(e => {}); 
            
            bgMusic.volume = 0.4;
            bgMusic.play();
            bgVideo.play();
            
            startScreen.classList.add('hidden');
            setTimeout(() => startScreen.style.display = 'none', 600);
        });

        // Drag Logic
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        card.addEventListener('mousedown', (e) => {
            isDragging = true;
            offset.x = e.clientX - card.offsetLeft;
            offset.y = e.clientY - card.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            card.style.left = `${e.clientX - offset.x}px`;
            card.style.top = `${e.clientY - offset.y}px`;
            card.style.transform = 'none'; 
        });

        document.addEventListener('mouseup', () => isDragging = false);
    </script>
</body>
</html>
