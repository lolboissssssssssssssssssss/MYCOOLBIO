<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaatvik | Producer & Designer</title>
    <style>
        /* General Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; width: 100vw; }

        /* Fullscreen Video Background */
        #background { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; pointer-events: none; 
        }

        /* Start Screen (Blurry Overlay) */
       #start-screen { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); 
    display: flex; align-items: center; justify-content: center; 
    z-index: 100; cursor: pointer; transition: opacity 0.8s ease;
    
    /* ADD THESE THREE LINES BELOW */
    user-select: none; 
    -webkit-user-select: none; 
    -moz-user-select: none;
}

        /* The Main Profile Card (Glassmorphism Effect) */
        #profile-block { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 420px; 
            background: rgba(255, 255, 255, 0.03); /* Translucent */
            border: 1px solid rgba(0, 206, 209, 0.3); 
            padding: 30px; border-radius: 24px; z-index: 20; 
            backdrop-filter: blur(15px); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8), 0 0 15px rgba(0, 206, 209, 0.1);
        }

        /* Header & Name */
        .profile-header { display: flex; flex-direction: column; align-items: center; gap: 15px; text-align: center; }
        .waveform-container { 
            width: 100%; height: 70px; border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(0, 206, 209, 0.5); 
        }
        
        #profile-name { 
            font-size: 45px; font-weight: bold; color: #fff; 
            text-shadow: 0 0 10px #00CED1, 0 0 20px #00CED1; 
            letter-spacing: 3px; margin-top: 10px;
        }

        #profile-bio { color: #aaa; font-size: 13px; margin: 10px 0; line-height: 1.5; font-style: italic; }

        /* Skills Progress Bars */
        .skills-container { margin: 20px 0; }
        .skill { margin-bottom: 15px; }
        .skill-name { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; color: #00CED1; font-weight: bold; }
        .skill-bar-bg { height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .skill-bar-fill { height: 100%; border-radius: 10px; box-shadow: 0 0 8px #00CED1; transition: width 2s ease-out; }

        /* Now Playing Widget */
        #music-widget { 
            background: rgba(0, 206, 209, 0.05); padding: 12px; border-radius: 12px; 
            display: flex; align-items: center; gap: 12px; 
            border: 1px solid rgba(0, 206, 209, 0.2); 
        }
        .pulse-dot { animation: pulse-glow 1.5s infinite; color: #00CED1; font-size: 18px; }
        @keyframes pulse-glow { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.2); } }

        /* Social Icons */
        .social-links { display: flex; justify-content: center; gap: 25px; margin-top: 25px; }
        .social-icon { width: 22px; height: 22px; filter: invert(1); transition: 0.4s ease; opacity: 0.7; }
        .social-icon:hover { transform: translateY(-5px); opacity: 1; filter: invert(1) drop-shadow(0 0 8px #00CED1); }

        .hidden { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <div style="text-align: center;">
            <p style="letter-spacing: 8px; color: #00CED1; font-size: 14px; animation: pulse-glow 2s infinite;">[ CLICK TO ENTER ]</p>
        </div>
    </div>

    <video id="background" loop muted playsinline>
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <div id="profile-block">
        <div class="profile-header">
            <div class="waveform-container">
                <img src="https://i.gifer.com/origin/63/6345e1512e376805466188f277d9053c_w200.gif" 
                     style="width:100%; height:100%; object-fit:cover;" alt="Waveform">
            </div>
            <div id="profile-name">Shaatvik</div>
            <div id="profile-bio">Rookie Designer & Veteran Music Producer. <br> "Tryna make that bank IFYKWIM"</div>
        </div>

        <div class="skills-container">
            <div class="skill">
                <div class="skill-name"><span>Graphic Design</span><span>90%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 90%; background: #ff6b6b;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Mockup Design</span><span>95%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 95%; background: #4facfe;"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name"><span>Loafing</span><span>100%</span></div>
                <div class="skill-bar-bg"><div class="skill-bar-fill" style="width: 100%; background: #00CED1;"></div></div>
            </div>
        </div>

        <div id="music-widget">
            <div class="pulse-dot">‚óè</div>
            <div style="font-size: 10px; letter-spacing: 1px;">
                <span style="color: #00CED1; opacity: 0.6;">NOW PLAYING</span><br>
                <strong style="font-size: 12px; color: #fff;">Blakk Rockstar - Ken Carson</strong>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/shaatvik.m/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="social-icon"></a>
            <a href="https://x.com/shaatvik69798" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx--v1.png" class="social-icon" style="filter:none;"></a>
            <a href="https://discord.com/users/980731046880493568" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" class="social-icon"></a>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/blakk-rockstar.mp3" type="audio/mp3">
    </audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const bgMusic = document.getElementById('background-music');
        const bgVideo = document.getElementById('background');

        startScreen.addEventListener('click', () => {
            // Set audio volume to 40%
            bgMusic.volume = 0.4;
            
            // Try to play both video and music
            const playPromise = bgMusic.play();
            bgVideo.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Playback started");
                }).catch(error => {
                    console.log("Playback failed:", error);
                });
            }
            
            // Hide the enter screen
            startScreen.classList.add('hidden');
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 800);
        });
    </script>
</body>
</html>
